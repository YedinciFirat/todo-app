<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>To do list</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="css/output.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

	
	<main class="container"><!-- MAIN WRAPPER -->
		<div class="row">
			<div class="col-md-12">
				<div class="jumbotron">
					<h1>To do list</h1>
				</div>

				<div class="panel panel-default"><!-- TO DO LIST FORM -->
				  <div class="panel-heading">
				    <h3 class="panel-title">Add a list</h3>
				  </div>
				  <div class="panel-body">
				    	<form id="formAdd">
						    <input type="text" id="gettext"/>
						    <a  id="addItem">Add to do list</a>
						</form>
				  </div>
				</div><!-- END TO DO LIST FORM-->

				<div class="panel panel-default"><!-- TO DO LIST FM -->
				  <div class="panel-heading">
				    <h3 class="panel-title">To do list</h3>
				  </div>
				  <div class="panel-body">
				    <ul class="list-group" id="todolist">
					  
					</ul>
				  </div>
				</div><!-- END TO DO LIST-->

			</div>
		</div>
	</main><!-- END MAIN WRAPPER -->
	

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/output.js"></script>
  </body>
</html>
